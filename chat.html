<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat and Questions</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background-color: white;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 800px;
    margin: auto;
    background: rgb(76, 174, 79);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    color: white;
    margin-bottom: 15px;
    border-bottom: 2px solid #eaeaea;
    padding-bottom: 10px;
}

#chat-window {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
    background: #ecf0f1;
}

.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    background: #dff9e1;
    border-left: 4px solid #28a745;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

.message:hover {
    background: #c8e6c9; /* Darker shade on hover */
    transform: scale(1.02);
}

#questions {
    margin-bottom: 20px;
}

.question {
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    background: #e6f7ff;
    border-left: 4px solid #007bff;
}

.input-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

input[type="text"] {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input[type="text"]:focus {
    border-color: #66afe9;
    outline: none;
}

button {
    padding: 12px;
    border: none;
    background-color: white;
    color: rgb(76, 174, 79);
    border-radius: 5px;
    cursor: not-allowed;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background-color: rgb(76, 174, 79);
    transform: translateY(-1px);
}

/* Light green background for specific sections */
input[type="text"]:disabled {
    background-color: #e8f5e9; /* Light green for disabled input */
}

@media (max-width: 600px) {
    .input-group {
        flex-direction: column;
    }

    .input-group input[type="text"] {
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Group Chat</h1>
        <div id="chat-window">
            <div class="message"><strong>User1:</strong> Hello everyone! Welcome to the chat.</div>
            <div class="message"><strong>User2:</strong> Hi there! Excited to be here.</div>
            <div class="message"><strong>User3:</strong> Letâ€™s discuss the project updates.</div>
        </div>
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>

        <h2>Post a Question</h2>
        <div id="questions">
            <div class="question"><strong>User4:</strong> What is the topic of discussion today?</div>
            <div class="question"><strong>User5:</strong> Can we have a recap of last week?</div>
        </div>
        <div class="input-group">
            <input type="text" id="question-input" placeholder="Type your question..." disabled>
            <button id="post-question-button" disabled>Post Question</button>
        </div>
    </div>
</body>
</html>
